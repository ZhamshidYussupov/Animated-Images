<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Animated Images</title>
</head>

<body>
	<h1 class="title">Image Transitions</h1>
	<div class="images">
		<div class="image-container">
			<img src="mountain2.png">
			<img class="transition-image" src="mountain1.jpg">
		</div>
		<div class="image-container fade">
			<img src="mountain3.jpg">
		</div>
	</div>
</body>
</html>
